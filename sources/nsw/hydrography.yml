class: ArcGISVector
host: mapsq.six.nsw.gov.au
folder: sixmaps
service: Hydrography
features:
  ~:
    waterfalls-springs: Waterfalls_springs
    bores: Bores
    watercourse: Hydroline
    reefs-mangroves-intertidal:
      name: Cliffs_Reefs_Mangroves
      definition: classsubtype IN (1,3,4,5)
    water-areas:
      name: HydroArea
      definition: perenniality < 2 OR perenniality IS NULL
