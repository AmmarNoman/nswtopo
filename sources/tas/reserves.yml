class: ArcGISVector
local-reprojection: true
sources:
  cadastre-administrative:
    host: services.thelist.tas.gov.au
    folder: Public
    service: CadastreAndAdministrative
features:
  boundaries:
    # TODO: add marine reserves without labels?
    source: cadastre-administrative
    name: Tasmanian Reserve Estate
    where:
    - RES_CLASS IN ('Conservation Area','National Park','Nature Reserve','Private Sanctuary','Regional Reserve','State Reserve','Wellington Park')
    - ENVIRON IN ('Terrestrial')
    category: RES_CLASS
    label: RES_NAME
boundaries:
  opacity: 0.5
  fill: none
  stroke: "#006400"
  stroke-width: 0.3
labels:
  dupe: outline
  stroke: none
  fill: black
  font-style: italic
  font-family: Arial, Helvetica, sans-serif
  outline:
    stroke: white
    fill: none
    stroke-width: 0.5
    stroke-opacity: 0.5
  boundaries:
    minimum-area: 400
    font-size: 2.5
    letter-spacing: 0.3
    fill: "#006400"
    fill-opacity: 0.5
    font-weight: bold
    font-style: normal
